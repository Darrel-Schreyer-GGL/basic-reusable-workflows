# basic-reusable-workflows/.github/workflows/main.yml
name: Build Action

on:
  workflow_dispatch:

env:
  VERSION: '7.x'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Calls Reusable
        uses: ./
        with:
          dotnet-version: ${{ env.VERSION }}
          first-name: ${{ vars.FIRST_NAME }}
